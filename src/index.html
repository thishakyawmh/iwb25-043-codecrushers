<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Univents</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navigation -->
  <header class="navbar">
    <div class="logo">
      <img src="images/logo.jpg" alt="Univents Logo" />
    </div>
    <nav class="nav-links" id="navLinks">
      <a href="#">Login</a>
      <a href="#" class="signup">Sign Up</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
  </header>

  <!-- Banner Section -->
  <section class="banner-section">
    <div class="slider">
      <div class="arrow left" onclick="prevSlide()">&#10094;</div>
      <div class="slides-container" id="slidesContainer"></div>
      <div class="arrow right" onclick="nextSlide()">&#10095;</div>
      <!-- Countdown and Button Overlay -->
      <div class="banner-overlay-bar">
        <div id="event-countdown" class="countdown"></div>
        <button onclick="location.href='explore.html'" class="view-event-btn">View Event</button>
      </div>
    </div>
  </section>

  <!-- Upcoming Events -->
  <section class="upcoming-events container">
    <div class="upcoming-events-header">
      <h2>Upcoming Events</h2>
      <div class="filters">
        <select><option>Weekdays</option></select>
        <select><option>Event Type</option></select>
        <select><option>Any Category</option></select>
      </div>
    </div>
    <div class="event-cards" id="eventCards">
      <!-- Event cards inserted via JavaScript -->
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
